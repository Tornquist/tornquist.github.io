<section class="bg-light-gray" id="biography">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">
          {{ site.biography_heading }}
        </h2>
        <h3 class="section-subheading text-muted">
          {{ site.biography_subheading }}
        </h3>
      </div>
    </div>
    {% for biography in site.biographies %}
      {{ biography.output }}
    {% endfor %}
  </div>
</section>
