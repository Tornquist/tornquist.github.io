<section id="milestones">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.milestones_heading }}</h2>
        <h3 class="section-subheading text-muted">{{ site.milestones_subheading }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <ul class="timeline">
          {% for milestone in site.milestones reversed %}
            {{ milestone.output }}
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
