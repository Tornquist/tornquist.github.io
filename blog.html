---
layout: blank
title: Blog
permalink: /blog/
---

<section>
  <h1>{{ page.title }}</h1>
</section>

<section>
  {% for post in site.posts %}
    <article>
      <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
      <h4>{{ post.date | date: "%b %-d, %Y" }}</h4>
    </article>
  {% endfor %}
</section>
